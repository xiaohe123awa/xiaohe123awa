<title>把回忆拼好给你（伴奏） - 王贰浪</title>

<body>
  <h1><strong>把回忆拼好给你</h1>
  <p>我们之间的回忆全部都小心地收集</p>
<p>我总是偷偷地哭泣</p>
<p>像倦鸟失了归期</p>
<p>但愿我相信的爱情</p>
<p>结局紧握在我手心</p>
<p>时光匆匆却没有遗失过去</p>
<p>那天你在雨后街角答应接受我的爱</p>
<p>那一刻我的世界有了色彩</p>
<p>这一生无法忘记关于澄蓝色的你</p>
<p>像一份礼物悄然呈现在我的境遇</p>
<p>我们从清晨起玩一整天游戏</p>
<p>到夜晚一起看我最爱的剧</p>
</body>
